        <script type="text/javascript" charset="UTF-8">
            window.onload = function() {
                // Get language setting
                var langSet = (window.navigator.languages && window.navigator.languages[0]) ||
                              window.navigator.language ||
                              window.navigator.userLanguage ||
                              window.navigator.browserLanguage;

                // Branch with got language
                if(window.location.href.indexOf('index.html') == -1) {
                    if(langSet == "ja" || langSet == "ja-jp" || langSet == "ja-JP") {
                        window.location.href = window.location.href + 'ja/index.html';
                    }
                    else {
                        window.location.href = window.location.href + 'en/index.html';
                    }
                }
                else {
                    if(langSet == "ja" || langSet == "ja-jp" || langSet == "ja-JP") {
                        window.location.href = window.location.href.replace('index.html', 'ja/index.html');
                    }
                    else {
                        window.location.href = window.location.href.replace('index.html', 'en/index.html');
                    }
                }
            }
        </script>
